<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;     
    }

.error-page {
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.error-code {
    font-size: 72px;
    color: #c0392b;
    line-height: 100px;
}

.error-message {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.error-link {
    color: #27ae60;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <a href="index.html" class="error-link">Back to Home Page</a>
    </div>
</body>
</html>
